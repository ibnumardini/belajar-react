      function uppper(txt) {
        return txt.toUpperCase();
      }

      function Halo(props) {
        return (
          <p>
            Halo <b>{uppper(props.name)}</b>
          </p>
        );
      }

      const element = (
        <>
          <Halo name="budi" />
          <Halo name="janah" />
          <Halo name="Bentong" />
        </>
      );

      ReactDOM.render(element, root);
    </script>
  </body>
