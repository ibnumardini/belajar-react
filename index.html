<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beljar React.js</title>
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
  </head>
  <body>
    <div id="root"></div>

    <script>
      const root = document.querySelector("#root");

      const p = React.createElement("p", {
        children: "ini adalah paragraf 1",
      });

      const p2 = React.createElement("p", {
        children: "ini adalah paragraf 2",
      });

      // always use wrapper or use React.Fragment
      const element = React.createElement(React.Fragment, {
        children: [p, p2],
      });

      ReactDOM.render(element, root);
    </script>
  </body>
</html>
